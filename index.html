<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>German Word Trainer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="header">
    <button>Admin</button>
  </section>

  <div class="wrapper">
    <section id="content">
      <div id="main">
        <span id="article">das</span>
        <span id="german-word">Wort</span>
      </div>
      <div id="english-word">Word</div>
      <div id="data-entry">
        <!--
          noun - der die das
          verb
          adjective - parts
          adverb
          pronoun / Pronomen
          preposition
          conjunction
          interjection
          determiner - include articles (a, an, the), demonstrations (this, that, these, those), possessive pronouns (my, your, his, her, its, our, their), and quantifiers (somebody/someone/something/somewhere)
        -->
      </div>
    </section>
  </div>
  </body>
</html>
